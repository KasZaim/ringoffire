<app-player (click)="editPlayer(i)" *ngFor="let player of game.players let i = index" [ngStyle]="{'top.px': 100 + (i*100)}" style="top: 120px;"
    [playerActive]="i == game.currentPlayer" [img]="game.currentPlayerImgs[i]" [name]="player"
    class="player-position hide-mobile"></app-player>

<div class="scroll-container ">
    <app-app-player-mobile (click)="editPlayer(i)" class="hide-desktop" *ngFor="let player of game.players let i = index"
        [playerActive]="i == game.currentPlayer" [img]="game.currentPlayerImgs[i]"
        [name]="player"></app-app-player-mobile>
</div>


<div class="field">
    <div class="card-stack">
        <!--Cards Stack-->
        <img [ngStyle]="{'right.px': i*5}" *ngFor=" let c of [0,1,2,3,4,5]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png" alt="">

        <!--stack for played Cards-->
        <img *ngFor="let card of game.playedCards" class="played-cards" src="assets/img/cards/{{ card }}.png" alt="">
        <!--current Card (Animation)-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px"
            src="assets/img/cards/{{ game.currentCard }}.png" alt="">

    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
</button>
